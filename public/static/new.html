<div class="container">
    <div class="row">
        <h1 style="text-align: center">Add a New Book</h1>
        <div style="width: 30%; margin: 25px auto;">
            <form action="/books" method="POST">
                <div class="form-group">
                    <input class="form-control" type="text" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="author" placeholder="Author">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="year" placeholder="Year">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="description" placeholder="Description">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="image" placeholder="Image">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="link" placeholder="Link">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="category" placeholder="Category">
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block">Submit!</button>
                </div>
            </form>
